{% extends 'base.html' %}

{% block content %}
  <h1>Mūsų kūriniai</h1>

  <div class="row">
    {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Kaina: {{ product.price }} EUR</p>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Detaliau</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
