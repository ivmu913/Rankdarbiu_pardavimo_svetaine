{% extends 'base.html' %}

{% block title %}Registracija{% endblock %}

{% block content %}
    <h1 class="mt-4">Registracija</h1>
    <form>
        <div class="form-group">
            <label for="username">Vartotojo vardas</label>
            <input type="text" class="form-control" id="username" placeholder="Įveskite vartotojo vardą">
        </div>
        <div class="form-group">
            <label for="email">El. paštas</label>
            <input type="email" class="form-control" id="email" placeholder="Įveskite el. paštą">
        </div>
        <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="password" class="form-control" id="password" placeholder="Įveskite slaptažodį">
        </div>
        <div class="form-group">
            <label for="confirm-password">Patvirtinti slaptažodį</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Patvirtinkite slaptažodį">
        </div>
        <button type="submit" class="btn btn-primary">Registruotis</button>
    </form>
{% endblock %}
