{% extends 'base.html' %}

{% block title %}Redaguoti Profilį{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mt-4">Redaguoti Profilį</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-primary">Atnaujinti Profilį</button>
        </form>
    </div>
{% endblock %}
