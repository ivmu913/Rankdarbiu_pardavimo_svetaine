{% extends 'base.html' %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
    <h1 class="mt-4">Prisijungimas</h1>
    <form>
        <div class="form-group">
            <label for="username">Vartotojo vardas</label>
            <input type="text" class="form-control" id="username" placeholder="Įveskite vartotojo vardą">
        </div>
        <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="password" class="form-control" id="password" placeholder="Įveskite slaptažodį">
        </div>
        <button type="submit" class="btn btn-primary">Prisijungti</button>
    </form>
{% endblock %}
