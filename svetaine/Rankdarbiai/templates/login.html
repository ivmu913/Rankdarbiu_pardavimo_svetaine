{% extends 'base.html' %}

{% block content %}
<main class="form-signin">
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Prisijungimas</h1>

    {% if form.non_field_errors %}
      <div class="alert alert-danger" role="alert">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <div class="form-floating">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-floating">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember_me" value="1"> Prisiminti mane
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-success" type="submit">Prisijungti</button>
  </form>
</main>
{% endblock %}
