{% extends 'base.html' %}

{% block title %}Pridėti prie mėgstamų{% endblock %}

{% block content %}
    <h1 class="mt-4">Pridėti prie mėgstamų</h1>
    <p>Paspauskite mygtuką, kad pridėtumėte šį produktą prie savo mėgstamų.</p>
    <form method="POST" action="{% url 'add_to_favorites' %}">
        {% csrf_token %}
        <input type="hidden" name="product" value="{{ product.id }}"> <!-- You'll need to pass the product id here -->
        <button type="submit" class="btn btn-primary">Pridėti prie mėgstamų</button>
    </form>
{% endblock %}
