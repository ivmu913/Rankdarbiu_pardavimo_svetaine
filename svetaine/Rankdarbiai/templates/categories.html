{% extends 'base.html' %}

{% block title %}Visos Kategorijos{% endblock %}

{% block content %}
    <h1 class="mt-4">Visos Kategorijos</h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <h2><a href="{% url 'category_products' category_id=category.id %}">{{ category.name }}</a></h2>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nėra kategorijų.</p>
    {% endif %}
{% endblock %}
